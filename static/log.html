<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log</title>
  </head>
  <body>
    <h3><a href="/static/index.html">back</a><br /></h3>
    <ul id="list"></ul>
    <script>
      fetch("/api/log")
        .then((res) => res.json())
        .then(({ data }) => {
          const ul = document.getElementById("list");
            data.forEach((element) => {
              const li = document.createElement("li");
              li.appendChild(
                document.createTextNode(
                  `Date: ${element.date} Time: ${element.time} Name: ${element.name}`
                )
              );
              ul.appendChild(li);
              localStorage.setItem("wasLoad", "true");
            });
        });
    </script>
  </body>
</html>
